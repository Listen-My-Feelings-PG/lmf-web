<div class="p-4 flex justify-content-center">
	<div class="w-full md:w-8 lg:w-7 xl:w-7">
		<h1>Prueba 1</h1>
		<form [formGroup]="song"
			(ngSubmit)="onSubmit()">
			<div class="formgrid grid">
				<div class="field col">
					<label for="firstname2">Cargar canci√≥n</label>
					<p-fileUpload mode="basic"
						chooseLabel="Choose"
						chooseIcon="pi pi-upload"
						name="file"
						url="https://www.primefaces.org/cdn/api/upload.php"
						accept="audio/mpeg,audio/mpg,audio/mpeg3,audio/mp3,"
						maxFileSize="10000000"
						(onUpload)="catchFile($event)"
						[auto]="true" />
				</div>
				<div class="field col"
					style="display: flex; align-items: center;">
					<ng-container *ngFor="let star of stars; let i = index">
						<i class="pi"
							[ngClass]="i < currentRating ? 'pi-star-fill' : 'pi-star'"
							(click)="rate(i + 1)"
							style="font-size: 24px; cursor: pointer; margin-right: 8px; color: #FFD700;"></i>
					</ng-container>
				</div>
			</div>
			<button pButton
				type="submit"
				icon="pi pi-check"
				label="Enviar"></button>
		</form>
	</div>
</div>
